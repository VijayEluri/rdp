<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RDP Example</title>
    <meta name="description" content="RDP display example">
    <meta name="author" content="Jakob A. Dam">
    <style>
input {
  width: 200px;
  padding: 4px 0px 4px 0px;
  margin: 5px 5px 0px 0px;
  display: block;
}
form {
  margin: 5px 10px 0px 0px;
}
    </style>
    <script>
        djConfig = {
          baseUrl: "/js/d/",
          debugAtAllCosts: true
        };
    </script>
    <script src="//static.irigo.com/dojo/1.6.1/dojo/dojo.xd.js"></script>
  </head>
  <body class="tundra">
    <h1>RDP in the browser</h1>
    <p>This example connects to an RDP server at the specified host
    and port. On Linux, the easiest way to test the RDP client is to
    run a virtual server via virtualbox and enable remote display
    under server settings -> display.</p>
    <form id="form">
      <fieldset>
        <div>
          <p>All fields are required.</p>
        </div>
        <ol>
          <li>
            <label tooltip="port" for="port">
              Port<span class="asterisk_required">*</span>
            </label>
            <input type="text" name="port" id="port" value="8240" label="Port" placeholder="enter port" required="required" />
          </li>
          <li>
            <label tooltip="host" for="host">
              Host<span class="asterisk_required">*</span>
            </label>
            <input type="text" name="host" id="host" label="Host" value="localhost" placeholder="enter host" required="required" />
          </li>
          <li>
            <label tooltip="Language for keymapping" for="keymap">
              Keymap<span class="asterisk_required">*</span>
            </label>
            <select name="keymap" id="keymap" label="Keymap" required="required">
              <option>en-us</option>
              <option>ar</option>
              <option>da</option>
              <option>de</option>
              <option>en-gb</option>
              <option>es</option>
              <option>fi</option>
              <option>fr</option>
              <option>fr-be</option>
              <option>hr</option>
              <option>it</option>
              <option>ja</option>
              <option>lt</option>
              <option>lv</option>
              <option>mk</option>
              <option>no</option>
              <option>pl</option>
              <option>pt</option>
              <option>pt-br</option>
              <option>ru</option>
              <option>sl</option>
              <option>sv</option>
              <option>tk</option> 
              <option>tr</option>
            </select>
          </li>
        </ol>
        <button>connect</button>
      </fieldset>
    </form>

    <div id="applets"></div>

  <script>
dojo.require('rdp.Viewer');

dojo.ready(function(){

  dojo.byId('form').onsubmit = function(e){
    if(this.checkValidity && !this.checkValidity()){
      alert("please fill out form");
    }
    else{
      var viewer = new rdp.Viewer({      
        host: dojo.byId('host').value,
        port: dojo.byId('port').value,
        keymap: dojo.byId('keymap').value,
        node: dojo.byId('applets'),
        title: "RDP Viewer"
      });
      viewer.start();
    }
    e.preventDefault();
  }
});
    </script>
  </body>
</html>
